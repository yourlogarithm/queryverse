x-common-env: &common-env
  RUST_LOG: INFO
  OTEL_COLLECTOR: http://otel-collector:4317
  REDIS_URI: redis://redis:6379
  QDRANT_URI_WRITE: http://qdrant:6334
  MONGO_URI_WRITE: mongodb://admin:password@mongodb:27017
  TEI_URI: grpc://text-embeddings-inference-api:50051
  MESSAGING_URI: grpc://messaging-service:50051
  CRAWLER_URI: grpc://crawler-service:50051
  VECTOR_DIM: 1024

services:
  crawler-service:
    build:
      context: .
      dockerfile: crawler-service/Dockerfile
      args:
        APP_NAME: crawler-service
    restart: always
    ports:
      - 50051:50051
    expose:
      - 50051
    depends_on:
      redis:
        condition: service_healthy
    environment:
      <<: *common-env

  selector-service:
    build:
      context: .
      dockerfile: selector-service/Dockerfile
      args:
        APP_NAME: selector-service
    restart: always
    environment:
      <<: *common-env

  messaging-service:
    build:
      context: .
      dockerfile: messaging-service/Dockerfile
      args:
        APP_NAME: messaging-service
    restart: always
    ports:
      - 50052:50051
    depends_on:
      redis:
        condition: service_healthy
    expose:
      - 50051
    environment:
      <<: *common-env

  text-embeddings-inference-api:
    build:
      context: text-embeddings-inference
      target: grpc
    ports:
      - 50053:50051
    expose:
      - 50051
    volumes:
      - ./data:/data
    command: [ "--model-id", "BAAI/bge-m3", "--port", "50051", "--otlp-endpoint", "http://otel-collector:4317", "--payload-limit", "200000000", "--max-concurrent-requests", "1024" ]

  redis:
    image: redis:alpine
    restart: always
    ports:
      - 6379:6379
    expose:
      - 6379
    command: redis-server --save 20 1 --loglevel warning
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]

  mongodb:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    expose:
      - 27017
    healthcheck:
      test: echo 'db.runCommand("ping")' | mongo admin -u admin -p password --quiet
      interval: 30s
      timeout: 30s
      retries: 3
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./data/mongo:/data/db

  mongo-express:
    image: mongo-express:latest
    restart: always
    ports:
      - 8081:8081
    expose:
      - 8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"

  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: qdrant
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - ./data/qdrant:/qdrant/storage

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - 3000:3000
    environment:
      GF_INSTALL_PLUGINS: https://github.com/quickwit-oss/quickwit-datasource/releases/download/v0.3.1/quickwit-quickwit-datasource-0.3.1.zip;quickwit-quickwit-datasource
      GF_AUTH_DISABLE_LOGIN_FORM: "true"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin

  quickwit:
    image: quickwit/quickwit:latest
    ports:
      - 7280:7280
    command: [ "run" ]

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    restart: always
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./conf/otel-collector.yaml:/etc/otel-collector-config.yaml
    ports:
      - 4317:4317
      - 4318:4318

configs:
  qdrant_config:
    content: |
      log_level: INFO

volumes:
  grafana-storage:

services:
  crawler:
    build:
      context: .
      dockerfile: crawler/Dockerfile
    restart: always
    depends_on:
      - redis
      - rabbitmq
    ports:
      - 8000:8443
    environment:
      - REDIS_URL=redis://redis:6379
      - AMQP_URL=amqp://rabbitmq:5672
  redis:
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
    command: redis-server --save 20 1 --loglevel warning
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    ports:
        - 5672:5672
        - 15672:15672